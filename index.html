<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip By Amit & Vladi</h1>
    <form onsubmit="onSearch(event)">
        <input type="search" name="search" placeholder="Search a place...">
        <button>GO</button>
    </form>
    <button onclick="onGetUserPos()" class="btn-user-pos">Go to my location</button>
    <h2>Location: <span class="location-span"></span></h2>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <script src="lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
