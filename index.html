<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip By Amit & Vladi</h1>
    <section class="container">
        <form class="" onsubmit="onSearch(event)">
            <input type="search" name="search" placeholder="Search a place...">
            <button type="button" class="btn btn-outline-dark">GO</button>
        </form>
        <button onclick="onGetLocs()" class="btn btn-outline-dark">Get Locations</button>
        <button type="button" onclick="onGetUserPos()" class="btn btn-outline-dark">Go to my location</button>
        <div id="map" style="width: 100%; height: 400px;"></div>

        <p>Locations Saved:
        <pre class="locs"></pre>
        </p>
    </section>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
